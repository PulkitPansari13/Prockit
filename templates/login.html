<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prockit|Login</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'rel='stylesheet'> 
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style type="text/css">
body {
  font-family: 'Lato', 'Arial', sans-serif;
  background-position: center center;
  background-size: cover;
    
}
.wrapper {
  margin: 80px;
}
    h2{
        padding-bottom: 10px;
    }
.form-signin {
  max-width: 410px;
  margin: 0 auto;
  background-color: #fff;
  padding: 15px 40px 50px;
  border: 1px solid #e5e5e5;
  border-radius: 10px;
}
.form-signin .form-signin-heading,{
  margin-bottom: 30px;
}
.form-signin input[type="text"], .form-signin input[type="password"], .form-signin input[type="email"]{
  margin-bottom: 20px;
}
.form-signin .form-control {
  padding: 10px;
}
 p {
     font-size: 15px; 
     color: #b9b4b4;
    }
    
    p:last-child{
        padding-top: 14px;
    }
    .btn {
        color: #fff;
        background-color: #e67e22;
        border-radius: 25px;
    }
    
    .btn:hover {
    background-color: #cf6d17;
    opacity: 1;
}
    
    
    @media screen and (max-width:550px){
        p{
            font-size: 13px;
        }
    }
    
</style>
</head>
<body>

<div class="wrapper">

<form class="form-signin" method="post">
  <h2 class="form-signin-heading text-center">Prockit</h2>
  {% csrf_token %}
  {% if form.errors %}
    <div class="form-group has-errors text-danger small">
      Username and Password did not match
    </div>
  {% endif %}

  <input type="text" class="form-control" name="username" placeholder="Username" id="user_login"required>
   <input type="password" class="form-control" name="password" placeholder="Password" id="pass_login" required>             
<!--  <p>Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter.</p>-->

  <button class="btn btn-lg form-control" type="submit">Login</button>
    

</form>

</div>

    

</body>
</html>
